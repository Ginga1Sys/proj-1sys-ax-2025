<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <style>
    .box{fill:#ffffff;stroke:#1f6feb;stroke-width:2;}
    .title{font-family:Arial, Helvetica, sans-serif;font-size:14px;fill:#111;}
    .subtitle{font-family:Arial, Helvetica, sans-serif;font-size:12px;fill:#333;}
  </style>

  <!-- Screens -->
  <rect x="60" y="40" width="180" height="60" rx="10" class="box"/>
  <text x="150" y="78" text-anchor="middle" class="title">ホーム（投稿一覧）</text>

  <rect x="300" y="40" width="200" height="60" rx="10" class="box"/>
  <text x="400" y="78" text-anchor="middle" class="title">投稿一覧（フィルタ/検索）</text>

  <rect x="560" y="40" width="220" height="60" rx="10" class="box"/>
  <text x="670" y="78" text-anchor="middle" class="title">投稿詳細</text>

  <rect x="300" y="150" width="200" height="60" rx="10" class="box"/>
  <text x="400" y="188" text-anchor="middle" class="title">投稿作成</text>

  <rect x="560" y="150" width="220" height="60" rx="10" class="box"/>
  <text x="670" y="188" text-anchor="middle" class="title">投稿編集（承認）</text>

  <rect x="60" y="260" width="180" height="60" rx="10" class="box"/>
  <text x="150" y="298" text-anchor="middle" class="title">ログイン</text>

  <!-- Arrows and markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#1f6feb" />
    </marker>
  </defs>

  <line x1="240" y1="70" x2="300" y2="70" stroke="#1f6feb" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="70" x2="560" y2="70" stroke="#1f6feb" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="100" x2="400" y2="150" stroke="#1f6feb" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="680" y1="100" x2="680" y2="150" stroke="#1f6feb" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="150" y1="220" x2="150" y2="100" stroke="#1f6feb" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Annotations -->
  <text x="400" y="115" class="subtitle" text-anchor="middle">新規作成／詳細表示へ</text>
  <text x="680" y="135" class="subtitle" text-anchor="middle">編集／承認ワークフロー</text>

</svg>
