<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" role="img" aria-label="投稿一覧（マイ投稿）イメージ図 SCR-05 Desktop 1440x900">
  <defs>
    <style type="text/css"><![CDATA[
      .bg{fill:#F5F7FA}
      .primary{fill:#6fb1ff}
      .surface{fill:#FFFFFF}
      .text{fill:#111827; font-family: 'Noto Sans JP', Inter, Roboto, sans-serif;}
      .muted{fill:#6B7280}
      .h1{font-size:22px; font-weight:600}
      .h2{font-size:18px; font-weight:500}
      .body{font-size:14px}
      .card{fill:#FFFFFF; stroke:#E6E9EE; stroke-width:1}
      .chip{fill:#F3F6F9; stroke:#E6E9EE}
      .badge-pending{fill:#FF9F1C}
      .badge-published{fill:#10B981}
      .badge-draft{fill:#9CA3AF}
      .badge-declined{fill:#EF4444}
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1440" height="900"/>

  <!-- Topbar -->
  <rect class="primary" x="0" y="0" width="1440" height="64"/>
  <g transform="translate(24,12)">
    <rect x="8" y="8" width="560" height="40" rx="6" fill="#FFFFFF" stroke="#E6E9EE"/>
    <text x="24" y="36" class="text body muted">検索・フィルタ…</text>
    <text x="820" y="36" class="text body" fill="#FFFFFF">投稿一覧（マイ投稿）</text>
    <circle cx="1320" cy="32" r="12" fill="#FFFFFF" opacity="0.9"/>
    <text x="1390" y="38" class="text" fill="#FFFFFF" font-size="14">U</text>
  </g>

  <!-- Left Navigation -->
  <g role="navigation" aria-label="サイドナビ" transform="translate(0,64)">
    <rect x="0" y="0" width="240" height="836" rx="0" fill="#6fb1ff"/>
    <g transform="translate(24,24)">
      <text class="text h1" x="0" y="24" fill="#FFFFFF">Ginga</text>
      <g fill="#FFFFFF" opacity="0.95" transform="translate(0,44)">
        <text class="text body" x="0" y="30">ダッシュボード</text>
        <text class="text body" x="0" y="60">ナレッジ</text>
        <text class="text body" x="0" y="90">承認</text>
        <text class="text body" x="0" y="120">投稿一覧</text>
      </g>
    </g>
  </g>

  <!-- Main content -->
  <g role="main" aria-label="マイ投稿" transform="translate(240,64)">
    <rect x="16" y="16" width="880" height="56" rx="8" class="surface" stroke="#E6E9EE"/>
    <text x="32" y="52" class="text body muted">フィルタ • ステータス • 並び替え</text>

    <!-- Header with counts -->
    <g transform="translate(32,88)">
      <text class="text h2" x="0" y="24">マイ投稿</text>
      <text class="text body muted" x="0" y="46">作成した投稿の一覧とステータス管理</text>
    </g>

    <!-- Controls -->
    <g transform="translate(560,96)">
      <rect x="0" y="0" width="320" height="40" rx="8" fill="#FFFFFF" stroke="#E6E9EE"/>
      <text x="160" y="26" class="text body" text-anchor="middle" fill="#6B7280">新規作成</text>
    </g>

    <!-- List of posts -->
    <!-- Post 1: Draft -->
    <g transform="translate(16,160)">
      <rect class="card" x="0" y="0" width="816" height="84" rx="10"/>
      <rect x="16" y="12" width="64" height="60" rx="6" fill="#F3F6F9"/>
      <text x="96" y="36" class="text h2">社内データ連携メモ</text>
      <text x="96" y="56" class="text body muted">ステータス: 下書き • 2024/11/02</text>
      <rect x="720" y="28" width="72" height="24" rx="12" class="badge-draft"/>
      <text x="756" y="45" font-size="12" fill="#fff" text-anchor="middle">Draft</text>
    </g>

    <!-- Post 2: Pending -->
    <g transform="translate(16,260)">
      <rect class="card" x="0" y="0" width="816" height="84" rx="10"/>
      <rect x="16" y="12" width="64" height="60" rx="6" fill="#FFF7EA"/>
      <text x="96" y="36" class="text h2">機械学習基礎まとめ</text>
      <text x="96" y="56" class="text body muted">ステータス: 公開申請中 • 2024/12/18</text>
      <rect x="720" y="28" width="80" height="24" rx="12" class="badge-pending"/>
      <text x="760" y="45" font-size="12" fill="#fff" text-anchor="middle">Pending</text>
    </g>

    <!-- Post 3: Published -->
    <g transform="translate(16,360)">
      <rect class="card" x="0" y="0" width="816" height="84" rx="10"/>
      <rect x="16" y="12" width="64" height="60" rx="6" fill="#EAF2FF"/>
      <text x="96" y="36" class="text h2">NLP ハンズオン資料</text>
      <text x="96" y="56" class="text body muted">ステータス: 公開 • 2024/10/05</text>
      <rect x="720" y="28" width="92" height="24" rx="12" class="badge-published"/>
      <text x="766" y="45" font-size="12" fill="#fff" text-anchor="middle">Published</text>
    </g>

    <!-- Post 4: Declined -->
    <g transform="translate(16,460)">
      <rect class="card" x="0" y="0" width="816" height="84" rx="10"/>
      <rect x="16" y="12" width="64" height="60" rx="6" fill="#FFECEF"/>
      <text x="96" y="36" class="text h2">データ公開の注意点（草案）</text>
      <text x="96" y="56" class="text body muted">ステータス: 差し戻し • 2024/09/28</text>
      <rect x="720" y="28" width="92" height="24" rx="12" class="badge-declined"/>
      <text x="766" y="45" font-size="12" fill="#fff" text-anchor="middle">Declined</text>
    </g>

    <!-- Empty placeholder / load more -->
    <g transform="translate(16,560)" opacity="0.6">
      <rect x="0" y="0" width="816" height="64" rx="12" fill="#F3F6F9"/>
      <text x="24" y="40" class="text body muted">さらに読み込むにはスクロール、またはフィルタを変更してください。</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(300,640)">
      <rect x="0" y="0" width="232" height="40" rx="6" fill="#FFFFFF" stroke="#E6E9EE"/>
      <text x="116" y="26" class="text body" text-anchor="middle" fill="#6B7280">1 / 4</text>
    </g>
  </g>

  <!-- Right widgets -->
  <g role="complementary" aria-label="ウィジェット" transform="translate(1120,64)">
    <rect x="0" y="0" width="320" height="836" rx="0" fill="none"/>
    <rect x="16" y="16" width="288" height="120" rx="12" class="card"/>
    <text x="32" y="44" class="text h2">マイ統計</text>
    <text x="32" y="72" class="text body">総投稿: <tspan class="text h1" fill="#0B3D91">24</tspan></text>
    <g transform="translate(32,88)">
      <text x="0" y="24" class="text body">Draft: 8</text>
      <text x="0" y="44" class="text body">Pending: 3</text>
      <text x="0" y="64" class="text body">Published: 12</text>
      <text x="0" y="84" class="text body">Declined: 1</text>
    </g>

    <rect x="16" y="156" width="288" height="240" rx="12" class="card"/>
    <text x="32" y="184" class="text body">最近のアクティビティ</text>
    <g transform="translate(32,200)">
      <rect x="0" y="0" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="20" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="40" width="224" height="12" rx="6" fill="#F3F6F9"/>
    </g>

    <rect x="16" y="412" width="288" height="220" rx="12" class="card"/>
    <text x="32" y="440" class="text body">下書き保存済み</text>
    <g transform="translate(32,456)">
      <rect x="0" y="0" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="20" width="224" height="12" rx="6" fill="#F3F6F9"/>
    </g>
  </g>

  <!-- Footer note -->
  <text x="24" y="886" class="text" font-size="12" fill="#9CA3AF">SCR-05_投稿一覧（マイ投稿） 1440×900 — レイアウト: 左ナビ(240) | メイン(880) | 右(320)</text>
</svg>
