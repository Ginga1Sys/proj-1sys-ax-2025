<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" role="img" aria-label="メイン画面イメージ図 SCR-03_A_Desktop 1440x900">
  <defs>
    <style type="text/css"><![CDATA[
      .bg{fill:#F5F7FA}
      .primary{fill:#6fb1ff}
      .accent{fill:#2A9DF4}
      .accent2{fill:#FF9F1C}
      .surface{fill:#FFFFFF}
      .text{fill:#111827; font-family: 'Noto Sans JP', Inter, Roboto, sans-serif; }
      .muted{fill:#6B7280}
      .h1{font-size:28px; font-weight:600}
      .h2{font-size:20px; font-weight:500}
      .body{font-size:16px}
      .card{fill:#FFFFFF; stroke:#E6E9EE; stroke-width:1}
      .badge-pending{fill:#FF9F1C; color:#fff}
      .badge-published{fill:#10B981}
      .badge-declined{fill:#EF4444}
    ]]></style>
  </defs>

  <!-- Background frame -->
  <rect class="bg" x="0" y="0" width="1440" height="900"/>

  <!-- Topbar -->
  <rect class="primary" x="0" y="0" width="1440" height="64" rx="0"/>
  <g transform="translate(24,12)">
    <!-- search bar: white background with subtle border -->
    <rect x="8" y="8" width="360" height="40" rx="6" fill="#FFFFFF" stroke="#E6E9EE" stroke-width="1"/>
    <text x="24" y="36" class="text body" fill="#6B7280">Search</text>
    <!-- icons -->
    <circle cx="1320" cy="32" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="1360" cy="32" r="16" fill="#FFFFFF" opacity="0.9"/>
    <text x="1390" y="38" class="text" fill="#FFFFFF" font-size="14">U</text>
  </g>

  <!-- Left Navigation (landmark) -->
  <g role="navigation" aria-label="サイドナビ" transform="translate(0,64)">
    <rect x="0" y="0" width="240" height="836" rx="0" fill="#6fb1ff"/>
    <g transform="translate(24,24)">
      <text class="text h1" x="0" y="24" fill="#FFFFFF">Ginga</text>
      <g fill="#FFFFFF" opacity="0.95" transform="translate(0,44)">
        <text class="text body" x="0" y="30">ダッシュボード</text>
        <text class="text body" x="0" y="60">ナレッジ</text>
        <text class="text body" x="0" y="90">承認</text>
        <text class="text body" x="0" y="120">分析</text>
      </g>
      <!-- CTA: moved down and resized -->
      <rect x="0" y="210" width="160" height="32" rx="8" fill="#FF6B4A"/>
      <text x="80" y="234" text-anchor="middle" class="text body" fill="#FFFFFF">＋ 新規投稿</text>
    </g>
  </g>

  <!-- Main content area (role=main) -->
  <g role="main" aria-label="メインフィード" transform="translate(240,64)">
    <rect x="0" y="0" width="880" height="836" fill="none"/>
    <!-- Quick actions bar -->
    <rect x="16" y="16" width="848" height="56" rx="8" fill="#FFFFFF" stroke="#E6E9EE"/>
    <text x="32" y="52" class="text body" fill="#6B7280">フィルタ • ソート • クイック投稿</text>

    <!-- Article Cards list -->
    <!-- Card 1 -->
    <g transform="translate(16,88)">
      <rect class="card" x="0" y="0" width="816" height="96" rx="12"/>
      <rect x="16" y="12" width="72" height="72" rx="6" fill="#E6EEF9"/>
      <text x="100" y="36" class="text h2">Sharat Al Ginge</text>
      <text x="100" y="60" class="text body muted">AIのナレッジと更新を記録しましょう。</text>
      <!-- tags & badge -->
      <rect x="100" y="70" width="48" height="20" rx="10" fill="#EAF2FF"/>
      <text x="124" y="85" font-size="12" fill="#0B3D91" text-anchor="middle">AI</text>
      <rect x="720" y="28" width="80" height="28" rx="14" fill="#FF9F1C"/>
      <text x="760" y="47" font-size="12" fill="#fff" text-anchor="middle">Pending</text>
    </g>

    <!-- Card 2 -->
    <g transform="translate(16,200)">
      <rect class="card" x="0" y="0" width="816" height="96" rx="12"/>
      <rect x="16" y="12" width="72" height="72" rx="6" fill="#FFF7EA"/>
      <text x="100" y="36" class="text h2">Dehding Stams</text>
      <text x="100" y="60" class="text body muted">承認が必要な記事（ドラフト）。</text>
      <rect x="720" y="28" width="92" height="28" rx="14" fill="#10B981"/>
      <text x="766" y="47" font-size="12" fill="#fff" text-anchor="middle">Published</text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(16,312)">
      <rect class="card" x="0" y="0" width="816" height="96" rx="12"/>
      <rect x="16" y="12" width="72" height="72" rx="6" fill="#FFECEF"/>
      <text x="100" y="36" class="text h2">Toude Sturl</text>
      <text x="100" y="60" class="text body muted">差し戻しされた記事のレビュー。</text>
      <rect x="720" y="28" width="92" height="28" rx="14" fill="#EF4444"/>
      <text x="766" y="47" font-size="12" fill="#fff" text-anchor="middle">Declined</text>
    </g>

    <!-- Load placeholder state (example) -->
    <g transform="translate(16,440)" opacity="0.6">
      <rect x="0" y="0" width="816" height="64" rx="12" fill="#F3F6F9"/>
      <text x="24" y="40" class="text body muted">ロード中… プレースホルダ</text>
    </g>
  </g>

  <!-- Right widgets (role=complementary) -->
  <g role="complementary" aria-label="ウィジェット" transform="translate(1120,64)">
    <rect x="0" y="0" width="320" height="836" rx="0" fill="none"/>
    <!-- Summary card -->
    <rect x="16" y="16" width="288" height="96" rx="12" class="card"/>
    <text x="32" y="44" class="text h2">承認待ち</text>
    <text x="32" y="72" class="text h1" fill="#0B3D91">5</text>

    <!-- Weekly activity widget -->
    <rect x="16" y="128" width="288" height="160" rx="12" class="card"/>
    <text x="32" y="152" class="text body">週間アクティビティ</text>
    <!-- small line chart -->
    <g transform="translate(32,170)">
      <rect x="0" y="0" width="224" height="96" rx="6" fill="#FBFDFF"/>
      <polyline points="0,64 40,40 80,48 120,24 160,32 208,16" fill="none" stroke="#2A9DF4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- axes labels -->
      <text x="0" y="90" class="text" fill="#6B7280" font-size="12">週</text>
    </g>

    <!-- Recent activity list -->
    <rect x="16" y="308" width="288" height="220" rx="12" class="card"/>
    <text x="32" y="336" class="text body">最近のアクティビティ</text>
    <g transform="translate(32,352)">
      <rect x="0" y="0" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="20" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="40" width="224" height="12" rx="6" fill="#F3F6F9"/>
    </g>
  </g>

  <!-- Footer note (frame name) -->
  <text x="24" y="886" class="text" font-size="12" fill="#9CA3AF">SCR-03_A_Desktop 1440×900 — レイアウト: 左ナビ(240) | メイン(880) | 右(320)</text>
</svg>
