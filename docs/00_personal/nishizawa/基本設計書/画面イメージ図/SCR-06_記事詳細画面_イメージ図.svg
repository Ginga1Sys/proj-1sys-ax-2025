    <rect x="0" y="0" width="240" height="836" rx="0" fill="#6fb1ff"/>
    <g transform="translate(24,24)">
      <text class="text h2" x="0" y="24" fill="#FFFFFF">Ginga</text>
      <g fill="#FFFFFF" opacity="0.95" transform="translate(0,44)">
        <text class="text body" x="0" y="30">ダッシュボード</text>
        <text class="text body" x="0" y="60">ナレッジ</text>
        <text class="text body" x="0" y="90">承認</text>
        <text class="text body" x="0" y="120">投稿一覧</text>
      </g>
    </g>
  </g>

  <!-- Main content -->
  <g role="main" aria-label="記事詳細" transform="translate(240,64)">
    <!-- Breadcrumb / actions -->
    <g transform="translate(16,16)">
      <text class="text body muted" x="0" y="18">ナレッジ / AI / 社内データ連携</text>
      <g transform="translate(0,24)">
        <text class="text h1" x="0" y="36">社内データ連携メモ</text>
        <g transform="translate(0,52)">
