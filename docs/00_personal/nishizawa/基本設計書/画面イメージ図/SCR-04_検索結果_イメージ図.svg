<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" role="img" aria-label="検索結果一覧イメージ図 SCR-04 Desktop 1440x900">
  <defs>
    <style type="text/css"><![CDATA[
      .bg{fill:#F5F7FA}
      .primary{fill:#6fb1ff}
      .surface{fill:#FFFFFF}
      .text{fill:#111827; font-family: 'Noto Sans JP', Inter, Roboto, sans-serif;}
      .muted{fill:#6B7280}
      .h1{font-size:22px; font-weight:600}
      .h2{font-size:18px; font-weight:500}
      .body{font-size:14px}
      .card{fill:#FFFFFF; stroke:#E6E9EE; stroke-width:1}
      .chip{fill:#F3F6F9; stroke:#E6E9EE}
      .badge-pending{fill:#FF9F1C}
      .badge-published{fill:#10B981}
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1440" height="900"/>

  <!-- Topbar -->
  <rect class="primary" x="0" y="0" width="1440" height="64"/>
  <g transform="translate(24,12)">
    <rect x="8" y="8" width="760" height="40" rx="6" fill="#FFFFFF" stroke="#E6E9EE"/>
    <text x="24" y="36" class="text body muted">キーワード、タグ、投稿者で検索…</text>
    <text x="820" y="36" class="text body" fill="#FFFFFF">検索結果一覧</text>
    <circle cx="1320" cy="32" r="12" fill="#FFFFFF" opacity="0.9"/>
    <text x="1390" y="38" class="text" fill="#FFFFFF" font-size="14">U</text>
  </g>

  <!-- Left Navigation -->
  <g role="navigation" aria-label="サイドナビ" transform="translate(0,64)">
    <rect x="0" y="0" width="240" height="836" rx="0" fill="#6fb1ff"/>
    <g transform="translate(24,24)">
      <text class="text h1" x="0" y="24" fill="#FFFFFF">Ginga</text>
      <g fill="#FFFFFF" opacity="0.95" transform="translate(0,44)">
        <text class="text body" x="0" y="30">ダッシュボード</text>
        <text class="text body" x="0" y="60">ナレッジ</text>
        <text class="text body" x="0" y="90">承認</text>
      </g>
    </g>
  </g>

  <!-- Main content area -->
  <g role="main" aria-label="検索結果" transform="translate(240,64)">
    <!-- Filter bar -->
    <rect x="16" y="16" width="880" height="56" rx="8" class="surface" stroke="#E6E9EE"/>
    <text x="32" y="52" class="text body muted">フィルタ • 並び替え • 絞り込み</text>

    <!-- Filter chips -->
    <g transform="translate(32,88)">
      <rect class="chip" x="0" y="0" width="88" height="32" rx="16"/>
      <text x="44" y="22" class="text body" text-anchor="middle">タグ：AI</text>
      <rect class="chip" x="104" y="0" width="140" height="32" rx="16"/>
      <text x="174" y="22" class="text body" text-anchor="middle">ステータス：Published</text>
      <rect class="chip" x="252" y="0" width="120" height="32" rx="16"/>
      <text x="312" y="22" class="text body" text-anchor="middle">期間：30日</text>
    </g>

    <!-- Results list -->
    <!-- Result 1 -->
    <g transform="translate(16,140)">
      <rect class="card" x="0" y="0" width="816" height="96" rx="12"/>
      <rect x="16" y="12" width="72" height="72" rx="6" fill="#EAF2FF"/>
      <text x="100" y="36" class="text h2">自然言語処理の基本 — 用語と実装</text>
      <text x="100" y="60" class="text body muted">要約：NLP の基本概念、トークン化、埋め込みの使い方をまとめています…</text>
      <text x="100" y="82" class="text body muted">投稿者: 山田 太郎 • 2025/01/05</text>
      <rect x="720" y="28" width="92" height="28" rx="14" fill="#10B981"/>
      <text x="766" y="47" font-size="12" fill="#fff" text-anchor="middle">Published</text>
    </g>

    <!-- Result 2 -->
    <g transform="translate(16,260)">
      <rect class="card" x="0" y="0" width="816" height="96" rx="12"/>
      <rect x="16" y="12" width="72" height="72" rx="6" fill="#FFF7EA"/>
      <text x="100" y="36" class="text h2">社内データでのAI活用ガイド</text>
      <text x="100" y="60" class="text body muted">要約：社内データを活用する際の注意点と事例を紹介します…</text>
      <text x="100" y="82" class="text body muted">投稿者: 佐藤 花子 • 2024/12/20</text>
      <rect x="720" y="28" width="80" height="28" rx="14" fill="#FF9F1C"/>
      <text x="760" y="47" font-size="12" fill="#fff" text-anchor="middle">Pending</text>
    </g>

    <!-- Empty / no-results placeholder -->
    <g transform="translate(16,380)" opacity="0.6">
      <rect x="0" y="0" width="816" height="64" rx="12" fill="#F3F6F9"/>
      <text x="24" y="40" class="text body muted">さらに読み込むにはスクロール、または条件を変更してください。</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(300,460)">
      <rect x="0" y="0" width="232" height="40" rx="6" fill="#FFFFFF" stroke="#E6E9EE"/>
      <text x="116" y="26" class="text body" text-anchor="middle" fill="#6B7280">1 / 12</text>
    </g>
  </g>

  <!-- Right widgets -->
  <g role="complementary" aria-label="ウィジェット" transform="translate(1120,64)">
    <rect x="0" y="0" width="320" height="836" rx="0" fill="none"/>
    <rect x="16" y="16" width="288" height="96" rx="12" class="card"/>
    <text x="32" y="44" class="text h2">絞り込み結果</text>
    <text x="32" y="72" class="text h1" fill="#0B3D91">124件</text>

    <rect x="16" y="128" width="288" height="160" rx="12" class="card"/>
    <text x="32" y="152" class="text body">人気タグ</text>
    <g transform="translate(32,170)">
      <rect x="0" y="0" width="64" height="28" rx="14" class="chip"/><text x="32" y="20" class="text body" text-anchor="middle">AI</text>
      <rect x="76" y="0" width="84" height="28" rx="14" class="chip"/><text x="118" y="20" class="text body" text-anchor="middle">機械学習</text>
      <rect x="166" y="0" width="116" height="28" rx="14" class="chip"/><text x="224" y="20" class="text body" text-anchor="middle">データガバナンス</text>
    </g>

    <rect x="16" y="308" width="288" height="220" rx="12" class="card"/>
    <text x="32" y="336" class="text body">最近の検索クエリ</text>
    <g transform="translate(32,352)">
      <rect x="0" y="0" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="20" width="224" height="12" rx="6" fill="#F3F6F9"/>
      <rect x="0" y="40" width="224" height="12" rx="6" fill="#F3F6F9"/>
    </g>
  </g>

  <!-- Footer note -->
  <text x="24" y="886" class="text" font-size="12" fill="#9CA3AF">SCR-04_検索結果一覧 1440×900 — レイアウト: 左ナビ(240) | メイン(880) | 右(320)</text>
</svg>
